<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IDN Social Media</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body { width:100%; height:100%; font-family: 'Segoe UI', sans-serif; overflow:hidden; background:#fefefe; }canvas#bgCanvas {
position:absolute;
top:0; left:0;
width:100%; height:100%;
z-index:-1;
}

header {
position:fixed;
top:0; left:0; width:100%;
height:60px;
display:flex; justify-content:space-between; align-items:center;
padding:0 2rem;
background:rgba(255,255,255,0.8);
backdrop-filter: blur(5px);
box-shadow:0 2px 8px rgba(0,0,0,0.1);
z-index:10;
}

header .logo { font-size:1.5rem; font-weight:bold; color:#111; }
header nav a {
margin-left:1.5rem;
text-decoration:none;
color:#111;
font-weight:500;
transition: color 0.2s;
}
header nav a:hover { color:#007bff; }

.center-login {
position:absolute;
top:50%; left:50%;
transform:translate(-50%,-50%);
width:400px;
background:rgba(50,50,50,0.7);
padding:2rem;
border-radius:12px;
box-shadow:0 0 20px rgba(0,0,0,0.3);
color:#fff;
text-align:center;
}

.center-login h1 { margin-bottom:1rem; font-size:2rem; }
.center-login input {
width:80%;
padding:0.5rem;
margin:0.5rem 0;
border-radius:6px;
border:none;
font-size:1rem;
}
.center-login button {
width:50%;
padding:0.5rem;
margin-top:1rem;
border-radius:6px;
border:none;
background:#007bff;
color:#fff;
font-weight:bold;
cursor:pointer;
transition:transform 0.2s, background 0.2s;
}
.center-login button:hover { transform:scale(1.05); background:#0056b3; }

.preview-feed {
margin-top:1.5rem;
display:flex; flex-direction:column; gap:0.7rem;
}
.preview-feed .post {
display:flex; align-items:flex-start; gap:0.5rem;
background:rgba(255,255,255,0.2); padding:0.5rem; border-radius:6px;
}
.preview-feed .post .avatar {
width:40px; height:40px; border-radius:50%; background:#222;
}
.preview-feed .post .content {
flex:1;
color:#fff;
font-size:0.9rem;
}

footer {
position:fixed;
bottom:0; left:0; width:100%;
background:#222;
color:#fff;
padding:1rem 2rem;
display:flex; justify-content:space-between; align-items:center;
font-size:0.8rem;
}
footer a { color:#fff; text-decoration:none; margin-left:1rem; }
footer a:hover { text-decoration:underline; }
</style>

</head>
<body><canvas id="bgCanvas"></canvas>

<header>
  <div class="logo">IDN Social</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Explore</a>
    <a href="#">Notifications</a>
    <a href="#">Messages</a>
    <a href="#">Profile</a>
  </nav>
</header><div class="center-login">
  <h1>Welcome to IDN Social</h1>
  <input type="email" id="email" placeholder="Enter your email">
  <button id="loginBtn">Login / Get OTP</button>
  <div class="preview-feed">
    <div class="post"><div class="avatar"></div><div class="content">Jane posted a new photo.</div></div>
    <div class="post"><div class="avatar"></div><div class="content">John liked your post.</div></div>
    <div class="post"><div class="avatar"></div><div class="content">Anna commented: “Awesome!”</div></div>
  </div>
</div><footer>
  <div>&copy; 2025 IDN Social</div>
  <div>
    <a href="#">About</a>
    <a href="#">Careers</a>
    <a href="#">Help</a>
    <a href="#">Privacy</a>
  </div>
</footer><script>
// ===== Canvas setup =====
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// ===== Dynamic hexagon network =====
class HexParticle {
  constructor() {
    this.x = Math.random()*canvas.width;
    this.y = Math.random()*canvas.height;
    this.size = 20 + Math.random()*30;
    this.angle = Math.random()*Math.PI*2;
    this.speed = 0.01 + Math.random()*0.03;
    this.sides = 6;
    this.color = `rgba(0,0,0,0.1)`;
  }
  draw() {
    ctx.save();
    ctx.translate(this.x,this.y);
    ctx.rotate(this.angle);
    ctx.beginPath();
    for(let i=0;i<this.sides;i++){
      const theta = (i/this.sides)*2*Math.PI;
      const px = this.size*Math.cos(theta);
      const py = this.size*Math.sin(theta);
      if(i===0) ctx.moveTo(px,py);
      else ctx.lineTo(px,py);
    }
    ctx.closePath();
    ctx.strokeStyle=this.color;
    ctx.lineWidth=2;
    ctx.stroke();
    ctx.restore();
  }
  update() {
    this.angle += this.speed;
    this.x += Math.sin(this.angle)*0.3;
    this.y += Math.cos(this.angle)*0.3;
    if(this.x<-50) this.x=canvas.width+50;
    if(this.x>canvas.width+50) this.x=-50;
    if(this.y<-50) this.y=canvas.height+50;
    if(this.y>canvas.height+50) this.y=-50;
  }
}

const particles=[];
for(let i=0;i<50;i++) particles.push(new HexParticle());

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{ p.update(); p.draw(); });
  requestAnimationFrame(animate);
}
animate();

// ===== Login button redirect =====
const loginBtn = document.getElementById("loginBtn");
const emailInput = document.getElementById("email");
loginBtn.addEventListener("click",()=>{
  const email = emailInput.value.trim();
  if(!email) return alert("Please enter your email!");
  const workerA = "https://openauth-idn.soeparnocorp.workers.dev/?redirect_uri=https://idn-chat.pages.dev";
  window.location.href = workerA + "&email=" + encodeURIComponent(email);
});

// ===== Handle resize =====
window.addEventListener("resize",()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script></body>
</html>
