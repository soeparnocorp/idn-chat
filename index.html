<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IDN Chat</title>
<style>
  /* Full screen gradient animation background */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(-45deg, #1e3c72, #2a5298, #1e3c72, #2a5298);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
  }@keyframes gradientBG {
0% {background-position: 0% 50%;}
50% {background-position: 100% 50%;}
100% {background-position: 0% 50%;}
}

.container {
background: rgba(255,255,255,0.9);
padding: 2rem;
border-radius: 12px;
box-shadow: 0 8px 20px rgba(0,0,0,0.3);
width: 90%;
max-width: 400px;
text-align: center;
}

h1 { margin-bottom: 1rem; color: #333; }
input { width: 80%; padding: 0.5rem; margin-bottom: 1rem; border-radius: 6px; border: 1px solid #ccc; }
button { padding: 0.5rem 1rem; border-radius: 6px; border: none; background-color: #0051c3; color: white; cursor: pointer; }
button:hover { background-color: #003f8a; }

.chat-box {
margin-top: 1rem;
height: 200px;
overflow-y: auto;
border: 1px solid #ccc;
border-radius: 6px;
padding: 0.5rem;
background: #f9f9f9;
font-size: 0.9rem;
}
</style>

</head>
<body>
  <div class="container">
    <h1>IDN Chat</h1>
    <input type="email" id="email" placeholder="Email" />
    <button id="loginBtn">Login / Get OTP</button><div class="chat-box" id="chatBox">
  <p>Chat messages will appear here...</p>
</div>

  </div><script>
const loginBtn = document.getElementById("loginBtn");
const emailInput = document.getElementById("email");

loginBtn.addEventListener("click", () => {
  const email = emailInput.value.trim();
  if (!email) return alert("Masukkan email dulu!");

  // TODO: nanti ganti URL ke Worker A
  const workerA = "https://openauth-idn.soeparnocorp.workers.dev/?redirect_uri=https://idn-chat.pages.dev";
  window.location.href = workerA + "&email=" + encodeURIComponent(email);
});

// Placeholder chat messages (future: connect WebSocket to Worker B)
const chatBox = document.getElementById("chatBox");
function addMessage(user, content) {
  const p = document.createElement("p");
  p.textContent = `${user}: ${content}`;
  chatBox.appendChild(p);
  chatBox.scrollTop = chatBox.scrollHeight;
}
</script></body>
</html>
