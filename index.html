<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IDN Chat</title>
<style>
  /* Basic reset */
  * { margin: 0; padding: 0; box-sizing: border-box; }html, body { height: 100%; font-family: 'Segoe UI', Roboto, Arial, sans-serif; }

body {
display: flex;
justify-content: center;
align-items: center;
background: #fff;
overflow: hidden;
}

/* Animated gradient background (subtle moving blobs) */
body::before {
content: "";
position: absolute;
top: -50%;
left: -50%;
width: 200%;
height: 200%;
background: radial-gradient(circle at 30% 30%, #ffe8e0, transparent 25%),
radial-gradient(circle at 70% 70%, #d0f0ff, transparent 25%);
animation: bgMove 20s linear infinite;
z-index: -1;
}

@keyframes bgMove {
0% { transform: rotate(0deg) translate(0,0); }
50% { transform: rotate(180deg) translate(50px, -50px); }
100% { transform: rotate(360deg) translate(0,0); }
}

.container {
display: flex;
width: 90%;
max-width: 900px;
background: rgba(255,255,255,0.95);
border-radius: 16px;
box-shadow: 0 12px 40px rgba(0,0,0,0.1);
overflow: hidden;
}

.left-panel {
flex: 1;
background: #f5f5f5;
padding: 3rem;
display: flex;
flex-direction: column;
justify-content: center;
}

.left-panel h1 {
font-size: 2.5rem;
color: #111;
margin-bottom: 1rem;
}

.left-panel p {
color: #333;
font-size: 1rem;
line-height: 1.5;
}

.right-panel {
flex: 1;
padding: 3rem;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
}

.right-panel input {
width: 80%;
padding: 0.75rem;
margin-bottom: 1rem;
border-radius: 8px;
border: 1px solid #ccc;
font-size: 1rem;
}

.right-panel button {
width: 50%;
padding: 0.75rem;
border-radius: 8px;
border: none;
background: #111;
color: #fff;
font-weight: bold;
cursor: pointer;
transition: background 0.3s;
}

.right-panel button:hover {
background: #333;
}

@media(max-width: 768px) {
.container { flex-direction: column; }
.left-panel, .right-panel { width: 100%; padding: 2rem; }
.right-panel input { width: 100%; }
.right-panel button { width: 100%; }
}
</style>

</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>Welcome to IDN Chat</h1>
      <p>Experience a fresh, lively chat environment. Secure, fast, and designed for real-time conversations. Log in and start connecting with your community!</p>
    </div>
    <div class="right-panel">
      <input type="email" id="email" placeholder="Enter your email" />
      <button id="loginBtn">Login / Get OTP</button>
    </div>
  </div><script>
const loginBtn = document.getElementById("loginBtn");
const emailInput = document.getElementById("email");

loginBtn.addEventListener("click", () => {
  const email = emailInput.value.trim();
  if (!email) return alert("Please enter your email!");

  // Redirect to Worker A
  const workerA = "https://openauth-idn.soeparnocorp.workers.dev/?redirect_uri=https://idn-chat.pages.dev";
  window.location.href = workerA + "&email=" + encodeURIComponent(email);
});
</script></body>
</html>
